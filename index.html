<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>

     <div class="container">

        <nav class="menu">

            <li class="menu__item">
              <a href="#" class="menu__list">Green</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__list">White</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__list">Oolong</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__list">Pu-erh</a>
            </li>
          </ul>   
        </nav>
        <ul class="user-actions">
          <li class="user-actions__item">
            <!-- a.user-actions__line[href=#]>img[src=images/cart.svg] -->
            <a href="#" class="user-actions__line">
              <img src="images/cart.svg" alt="">

          <li class="user-actions__item">
            <a href="#" class="user-actions__line">
              <img src="images/user.svg" alt="">

          <li class="user-actions__item user-actions__item-search">

           <!-- </search> -->
<!-- ---------------------------------------------- -->

        </ul>
      </div>
     </div>
  </header>
  <main class="main">
    <section class="top">
      <div class="container">
        <div class="top__inner">
          <h1 class="top__title">
            A cup of tea is a moment of calm in the chaos of life
          </h1>
          <p class="top__text">
            Wide selection of high-quality teas from all over the world, carefully curated by tea experts.
          </p>
        </div>
      </div>
    </section>
    <blockquote class="blockquote">
      <p class="blockquote__text">
        "Tea is not just a drink, it's a way of life and a way to connect with our loved ones."
      </p>
    </blockquote>
  </main>


  <script src="js/main.js"></script>
